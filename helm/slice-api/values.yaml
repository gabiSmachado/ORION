# Default values for slice-api Helm chart.
# Override these with --set or a custom values file.

image:
  repository: docker.io/gabiminz/slice_api
  tag: "a71552e-dirty"
  pullPolicy: Always
  # pullSecrets: [] # e.g. - name: myregistrysecret

service:
  type: ClusterIP
  port: 8002
  annotations: {}

resources: {}
#  limits:
#    cpu: 200m
#    memory: 256Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

env: {}
#  PORT: "8002"

config:
  enabled: false
  # No app config file currently; toggle reserved for future use

# Extra labels to add to all resources
labels: {}

# Pod annotations
podAnnotations: {}

replicaCount: 1

# Liveness/readiness probe settings
probes:
  enabled: false
  path: /docs
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3
  successThreshold: 1

nodeSelector: {}
tolerations: []
affinity: {}
